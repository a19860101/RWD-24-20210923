<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/simple-parallax-js@5.5.1/dist/simpleParallax.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        img {
            vertical-align: top;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .container {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- https://simpleparallax.com/ -->
    <div id="first" class="container">
        <img src="https://picsum.photos/id/98/1600/800" class="p1">
    </div>
    <div id="second" class="container"></div>
    <div id="third" class="container">
        <img src="https://picsum.photos/id/48/1600/800" class="p2">
    </div>
    <div id="fourth" class="container"></div>
    <script>
        let p1 = document.querySelector('.p1');
        new simpleParallax(p1);
        let p2 = document.querySelector('.p2');
        new simpleParallax(p2,{
            orientation: 'left'
        })
    </script>
</body>
</html>
