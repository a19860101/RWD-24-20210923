<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        #slider {
            max-width: 1200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="slider" class="owl-carousel owl-theme">
        <img src="https://picsum.photos/id/54/1600/800" alt="">
        <img src="https://picsum.photos/id/55/1600/800" alt="">
        <img src="https://picsum.photos/id/56/1600/800" alt="">
        <img src="https://picsum.photos/id/57/1600/800" alt="">
        <img src="https://picsum.photos/id/58/1600/800" alt="">
        <img src="https://picsum.photos/id/44/1600/800" alt="">
        <img src="https://picsum.photos/id/45/1600/800" alt="">
        <img src="https://picsum.photos/id/46/1600/800" alt="">
        <img src="https://picsum.photos/id/47/1600/800" alt="">
        <img src="https://picsum.photos/id/48/1600/800" alt="">
    </div>
    <script>
        $(function(){
            $('#slider').owlCarousel({
                items:1,
                margin: 15,
                autoplay: false,
                dots: false,
                dotsSpeed: 1000,
                nav: true,
                navSpeed:1000,
                loop: true,
                autoplayTimeout: 6000,
                autoplaySpeed: 1000,
                center: true,
                stagePadding: 0,
                responsive:{
                    600:{
                        items: 3,
                        dots:true
                    },
                    1000:{
                        items: 5,
                        dots: true
                    }
                }

            });
        })
    </script>
</body>
</html>
