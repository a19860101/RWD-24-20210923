<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">

    <style>
        body {
            background-color: #098;
        }
        #slider {
            max-width: 1200px;
            margin: auto;
        }
        img {
            width: 100%;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="slider">
        <img src="https://picsum.photos/id/54/1600/800" alt="">
        <img src="https://picsum.photos/id/55/1600/800" alt="">
        <img src="https://picsum.photos/id/56/1600/800" alt="">
        <img src="https://picsum.photos/id/57/1600/800" alt="">
        <img src="https://picsum.photos/id/58/1600/800" alt="">
        <img src="https://picsum.photos/id/44/1600/800" alt="">
        <img src="https://picsum.photos/id/45/1600/800" alt="">
        <img src="https://picsum.photos/id/46/1600/800" alt="">
        <img src="https://picsum.photos/id/47/1600/800" alt="">
        <img src="https://picsum.photos/id/48/1600/800" alt="">
    </div>

    <script>
        $(function(){
            $('#slider').slick({
                autoplay: true,
                arrows: true,
                dots: true,
                slidesToShow: 3,
                slidesToScroll: 1,
                speed:1000,
                autoplaySpeed: 5000,
                // centerMode: true,
                // centerPadding: '100px',
                fade: false,
                responsive:[
                    {
                        breakpoint:960,
                        settings: {
                            slidesToShow: 2,
                            arrows:false
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow:1,
                            arrows: false,
                            dots: false
                        }
                    }
                ]
            });
        })
    </script>
</body>
</html>
