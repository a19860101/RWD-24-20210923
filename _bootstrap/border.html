<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        div {
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="border m-3"></div>    
    <div class="border-top m-3"></div>    
    <div class="border-bottom m-3"></div>    
    <div class="border-start m-3"></div>    
    <div class="border-end m-3"></div>   
    <hr>
    <div class="border border-top-0 m-3"></div>
    <div class="border border-bottom-0 m-3"></div>
    <div class="border border-start-0 m-3"></div>
    <div class="border border-end-0 m-3"></div>
    <div class="border-0"></div>
    <hr>
    <div class="border border-primary m-3"></div>
    <div class="border border-secondary m-3"></div>
    <div class="border border-danger m-3"></div>
    <div class="border border-success m-3"></div>
    <div class="border border-info m-3"></div>
    <div class="border border-warning m-3"></div>
    <div class="border border-dark m-3"></div>
    <div class="border border-light m-3"></div>
    <div class="border border-white m-3"></div>
    <hr>
    <div class="border border-1 border-danger m-3"></div>
    <div class="border border-2 border-danger m-3"></div>
    <div class="border border-3 border-danger m-3"></div>
    <div class="border border-4 border-danger m-3"></div>
    <div class="border border-5 border-danger m-3"></div>
    <hr>
    <div class="border border-danger rounded m-3"></div>
    <div class="border border-danger rounded-top m-3"></div>
    <div class="border border-danger rounded-bottom m-3"></div>
    <div class="border border-danger rounded-start m-3"></div>
    <div class="border border-danger rounded-end m-3"></div>
    <div class="border border-danger rounded-circle m-3"></div>
    <div class="border border-danger rounded-pill m-3" style="width:200px"></div>
    <hr>
    <div class="border border-danger border-5 rounded-0 m-3"></div>
    <div class="border border-danger border-5 rounded-1 m-3"></div>
    <div class="border border-danger border-5 rounded-2 m-3"></div>
    <div class="border border-danger border-5 rounded-3 m-3"></div>
</body>
</html>
