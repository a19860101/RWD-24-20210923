<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <div>
            <label for="fullname">姓名</label>
            <input type="text" id="fullname" name="fullname">
        </div>
        <div>
            <label for="phone">電話</label>
            <input type="text" id="phone" name="phone">
        </div>
        <div>
            <label for="pw">密碼</label>
            <input type="password" id="pw" name="pw">
        </div>
        <div>
            <label for="birth">生日</label>
            <input type="date" id="birth" name="birth">
        </div>
        <div>
            <label for="num">數量</label>
            <input type="number" id="num" max="10" min="1" name="num">
        </div>
        <div>
            <label>性別</label>
            <input type="radio" id="male" name="gender" value="男">
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="女">
            <label for="female">女</label>
            <input type="radio" id="unknown" name="gender" value="不透露">
            <label for="unknown">不透露</label>
        </div>
        <div>
            <label for="edu">學歷</label>
            <select name="edu" id="edu">
                <option value="國小">國小</option>
                <option value="國中">國中</option>
                <option value="高中職">高中職</option>
                <option value="大專院校">大專院校</option>
            </select>
        </div>
        <div>
            <label>專長</label>
            <input type="checkbox" id="design" name="skill" value="設計">
            <label for="design">設計</label>
            <input type="checkbox" id="web" name="skill" value="網頁">
            <label for="web">網頁</label>
            <input type="checkbox" id="clip" name="skill" value="剪輯">
            <label for="clip">剪輯</label>
        </div>
        <div>
            <label for="content">內容</label>
            <textarea name="content" id="content" cols="50" rows="15"></textarea>
        </div>
        <div>
            <input type="submit" value="送出">
            <input type="reset" value="清空">
            <input type="button" value="自訂義">
        </div>
        <div>
            <button type="submit">送出</button>
            <button type="reset">清空</button>
            <button type="button">自訂義</button>
        </div>
    </form>
</body>
</html>
