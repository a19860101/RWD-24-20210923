<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .active {
            color: #fa0;
            padding: 15px;
            background-color: #098;
        }
    </style>
</head>
<body>
    <a href="#">click</a>
    <div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt consequuntur obcaecati voluptatum tempora voluptatem eligendi veritatis modi. Nobis repudiandae, voluptatibus, facere laudantium corrupti optio nulla ipsa ad, porro sapiente tenetur.
    </div>
    <script>
        $(function(){
            $('a').click(function(){
                $('div').addClass('active');
            });
        })
    </script>
</body>
</html>
