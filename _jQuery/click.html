<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        div {
            transition: .5s;
        }
        .active {
            color: #fa0;
            padding: 15px;
            background-color: #098;

        }
    </style>
</head>
<body>
    <a href="#" class="add">add</a>
    <a href="#" class="remove">remove</a>
    <a href="#" class="toggle">toggle</a>
    <div>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt consequuntur obcaecati voluptatum tempora voluptatem eligendi veritatis modi. Nobis repudiandae, voluptatibus, facere laudantium corrupti optio nulla ipsa ad, porro sapiente tenetur.
    </div>
    <script>
        $(function(){
            $('.add').click(function(){
                $('div').addClass('active');
            });
            $('.remove').click(function(){
                $('div').removeClass('active');
            })
            $('.toggle').click(function(){
                $('div').toggleClass('active');
            })
        })
    </script>
</body>
</html>
