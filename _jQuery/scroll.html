<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }  
        nav {
            width: 100%;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #222;
            text-align: center;

            position: fixed;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: .5s;
        }
        nav a:hover {
            background-color: #fa0;
            color: #222;
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
        }
        #about {background-color: #63B4B8;}
        #service {background-color: #664E88;}
        #product {background-color: #FCFFA6;}
        #contact {background-color: #FF5C58;}
        .gotop {
            display: none;
            width: 40px;
            height: 40px;
            background-color: #222;
            color: #fff;
            position: fixed;
            bottom: 15px;
            right: 15px;
            text-decoration: none;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about">About</a>
        <a href="#" data-target="#service">Service</a>
        <a href="#" data-target="#product">Product</a>
        <a href="#" data-target="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About</h2>
    </section>
    <section id="service">
        <h2>Service</h2>
    </section>
    <section id="product">
        <h2>Product</h2>
    </section>
    <section id="contact">
        <h2>Contact</h2>
    </section>
    <a href="#" class="gotop">TOP</a>
    <script>
        $(function(){
            $('nav a').click(function(){
                let target = $(this).data('target');
                let offset = $(target).offset().top;
                // console.log(offset);

                $('html,body').animate({
                    scrollTop: offset
                });

            })
            $('.gotop').click(function(){
                $('html,body').animate({
                    scrollTop: 0
                })
            })

            $(window).scroll(function(){
                let h = $(window).scrollTop();
                console.log(h);
                if(h > 600){
                    // $('.gotop').show();
                    $('.gotop').fadeIn();
                }else{
                    // $('.gotop').hide();
                    $('.gotop').fadeOut();
                }
            });


            // console.log($('#service').offset().top)
        })
    </script>
</body>
</html>
