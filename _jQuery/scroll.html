<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }  
        nav {
            width: 100%;
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: #222;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: .5s;
        }
        nav a:hover {
            background-color: #fa0;
            color: #222;
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
        }
        #about {background-color: #63B4B8;}
        #service {background-color: #664E88;}
        #product {background-color: #FCFFA6;}
        #contact {background-color: #FF5C58;}
    </style>
</head>
<body>
    <nav>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
    </nav>
    <section id="about">
        <h2>About</h2>
    </section>
    <section id="service">
        <h2>Service</h2>
    </section>
    <section id="product">
        <h2>Product</h2>
    </section>
    <section id="contact">
        <h2>Contact</h2>
    </section>
</body>
</html>
