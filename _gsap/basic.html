<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #e04;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: #beff44;
        }
        .box3 {
            width: 100px;
            height: 100px;
            background-color: #44abff;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <script>
        gsap.to('.box',{
            x: 600,
            y: 300,
            rotate: 360,
            scale: 2,
            backgroundColor:'blue',
            opacity: .5,
            duration: 10
        });
        gsap.from('.box2',{
            x: 200,
            y: 600,
            rotate: 180,
            duration: 5,
        });
        gsap.fromTo('.box3',{
            x: 500,
            y: 500,
        },{
            x:0,
            y:0,
            rotate: 270,
            duration: 3
        })

    </script>
</body>
</html>
