<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #654;

            /* animation: move 6s; */
            /* animation-name:test; */
            /* animation-duration: 1s; */
            /* animation-delay: 0s; */
            /* animation-iteration-count: infinite; */
            /* animation-fill-mode: forwards; */
            /* backwards, forwards */
            /* animation-direction: alternate-reverse; */
            /* alternate, reverse, alternate-reverse */
            /* animation-timing-function: linear; */
            /* ease, ease-in, ease-out, ease-in-out, linear */

            animation: test 3s 0s infinite alternate ease-in-out
        }
        @keyframes test {
            from {}
            to {transform: translate(600px,0)}
        }
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translate(0,50px);
            }
            to {}
        }
        @keyframes move {
            0% {}
            25% {transform: translate(600px,0)rotate(-90deg)}
            50% {transform: translate(600px,600px)rotate(-180deg)}
            75% {transform: translate(0,600px)rotate(-270deg)}
            100% {transform: translate(0,0)rotate(-360deg)}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
