<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 600px;
            margin: auto;
        }
        .item {
            width: 100px;
        }
        .items {
            display: flex;
            justify-content: space-around;
        }
        .main {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/iphone-13-pink-select-2021.png" class="main">
        <div class="items">
            <img src="images/iphone-13-pink-select-2021.png" class="item" alt="">
            <img src="images/iphone-13-blue-select-2021.png" class="item" alt="">
            <img src="images/iphone-13-midnight-select-2021.png" class="item" alt="">
            <img src="images/iphone-13-starlight-select-2021.png" class="item" alt="">
            <img src="images/iphone-13-product-red-select-2021.png" class="item" alt="">
        </div>
    </div>
    <script>
        let items = [...document.querySelectorAll('.item')];
        for(let item of items){
            // item.onclick = function(){
            //     // let IMG = this.src;
            //     let IMG = this.getAttribute('src');
            //     console.log(IMG);
            //     document.querySelector('.main').setAttribute('src',IMG);
            // }

            item.onclick = e => {
                let IMG = e.target.getAttribute('src');
                document.querySelector('.main').setAttribute('src',IMG);
            }
        }
    </script>
</body>
</html>
