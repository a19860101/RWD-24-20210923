<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">

    </div>
    <script>
        let url = 'data.json';
        // fetch(url)
        // .then(function(res){
        //     return res.json();
        // })
        // .then(function(data){
        //     console.log(data);
        // })
        fetch(url)
        .then(res => res.json())
        .then(datas => {
            // console.log(datas);
            for(let data of datas){
                let books = document.createElement('div');
                books.classList.add('books');

                let bookName = document.createElement('div');
                bookName.classList.add('book_name');
                bookName.append(data.name);

                let bookAuthor = document.createElement('div');
                bookAuthor.classList.add('book_author');
                bookAuthor.append(data.author);

                books.append(bookName,bookAuthor)

                document.querySelector('.container').append(books);
            }
        })
    </script>
</body>
</html>
